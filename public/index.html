<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XploreSports Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    #chatbox {
      border: 1px solid #ccc;
      padding: 15px;
      height: 300px;
      overflow-y: scroll;
      margin-bottom: 10px;
      white-space: pre-line;
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
    }
    button {
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <h2>Ask Me Anything About XploreSports</h2>
  <div id="chatbox"></div>
  <input type="text" id="userInput" placeholder="Type your question here..." />
  <button onclick="sendMessage()">Send</button>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const chatbox = document.getElementById("chatbox");
      const message = input.value.trim();

      if (!message) return;

      // Show user's message
      chatbox.innerHTML += `\nYou: ${message}`;

      // Clear input
      input.value = "";

      try {
        const response = await fetch("/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message })
        });

        const data = await response.json();

        if (response.ok && data.bot) {
          chatbox.innerHTML += `\nBot: ${data.bot}`;
        } else {
          chatbox.innerHTML += `\nBot: Sorry, something went wrong.`;
        }

      } catch (error) {
        console.error("Error:", error);
        chatbox.innerHTML += `\nBot: Error connecting to server.`;
      }

      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>
